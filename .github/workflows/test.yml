name: Simple test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.18
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: test
        run: go test -race -v .
